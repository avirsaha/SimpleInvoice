<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice PDF Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .result-box {
            background-color: #1e293b; /* slate-800 */
        }
        .result-key {
            color: #94a3b8; /* slate-400 */
        }
        .result-value {
            color: #e2e8f0; /* slate-200 */
        }
        /* Custom file input style */
        input[type="file"]::file-selector-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div class="bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8 border border-slate-700">
            
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-400">Invoice Data Extractor</h1>
                <p class="text-slate-400 mt-2">Upload an invoice PDF to automatically extract key details.</p>
            </div>

            <!-- Upload Form -->
            <form id="upload-form" class="mb-6">
                <div class="flex flex-col items-center justify-center w-full">
                    <label for="pdf-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-700 hover:bg-slate-600 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-2 text-slate-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-1 text-sm text-slate-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-slate-500">PDF only</p>
                        </div>
                        <input id="pdf-file" type="file" class="hidden" accept="application/pdf" />
                    </label>
                    <p id="file-name" class="mt-2 text-sm text-slate-400"></p>
                </div>
            </form>

            <!-- Results, Loading, and Error Display -->
            <div id="status-container">
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden text-center">
                    <svg class="inline w-8 h-8 text-blue-400 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1d4ed8"/>
                    </svg>
                    <p class="mt-2 text-slate-400">Extracting data...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden p-4 text-sm text-red-300 bg-red-900/50 rounded-lg" role="alert">
                    <span class="font-medium">Error:</span> <span id="error-text"></span>
                </div>

                <!-- Results -->
                <div id="results-container" class="hidden">
                    <h2 class="text-xl font-semibold mb-4 text-blue-300">Extracted Data</h2>
                    <div id="results" class="result-box p-4 rounded-lg space-y-2 text-sm font-mono">
                        <!-- Results will be injected here -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const pdfFileInput = document.getElementById('pdf-file');
        const fileNameDisplay = document.getElementById('file-name');
        
        const statusContainer = document.getElementById('status-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const resultsContainer = document.getElementById('results-container');
        const resultsDiv = document.getElementById('results');

        // This should be the URL where your FastAPI backend is running
        const API_ENDPOINT = 'http://127.0.0.1:8000/extract/';

        pdfFileInput.addEventListener('change', () => {
            if (pdfFileInput.files.length > 0) {
                const file = pdfFileInput.files[0];
                fileNameDisplay.textContent = file.name;
                handleFileUpload(file);
            }
        });

        async function handleFileUpload(file) {
            // Reset UI state
            resetUI();
            loadingSpinner.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Upload failed:', error);
                displayError(error.message);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        function displayResults(data) {
            resultsDiv.innerHTML = ''; // Clear previous results
            
            for (const [key, value] of Object.entries(data)) {
                const resultLine = document.createElement('div');
                const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                resultLine.innerHTML = `
                    <span class="result-key">${formattedKey}:</span> 
                    <span class="result-value">${value || 'Not found'}</span>
                `;
                resultsDiv.appendChild(resultLine);
            }

            resultsContainer.classList.remove('hidden');
        }

        function displayError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        function resetUI() {
            errorMessage.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
        }

    </script>
</body>
</html>
