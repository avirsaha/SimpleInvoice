<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    #status-log.shown {
      opacity: 1;
    }
    #status-log {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-3xl w-full">
    
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-600">Invoice Extractor</h1>
      <p class="text-sm text-gray-500 mt-1">Upload PDFs to extract data and download Excel files</p>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mb-4">
      <label class="cursor-pointer inline-block px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-700">
        Upload Files
        <input id="file-input" type="file" multiple accept="application/pdf" class="hidden" />
      </label>

      <label class="cursor-pointer inline-block px-4 py-2 bg-indigo-500 text-white text-sm font-medium rounded hover:bg-indigo-600">
        Upload Folder
        <input id="folder-input" type="file" webkitdirectory directory multiple class="hidden" />
      </label>
    </div>

    <!-- Drag & Drop -->
    <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center bg-gray-50 hover:border-indigo-500 cursor-pointer">
      <p class="text-sm text-gray-600">
        <span class="text-indigo-600 font-semibold">Click buttons above</span> or drag & drop PDF files/folders here
      </p>
    </div>

    <!-- Status Log -->
    <div id="status-log" class="mt-4 text-sm text-gray-700 font-medium min-h-[1.5rem]"></div>

    <!-- Error Message -->
    <div id="error-message" class="hidden mt-4 text-sm text-red-600 font-medium"></div>

    <!-- Results -->
    <div id="results-container" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Extraction Results</h2>
      <div class="overflow-hidden border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Field</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Value</th>
            </tr>
          </thead>
          <tbody id="results-tbody" class="bg-white divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>

    <!-- Download Button -->
    <a id="download-link" class="hidden mt-6 block text-center bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700" download>Download Results</a>
  </div>

  <!-- Load JSZip first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
  integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- Your main script -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const API_ENDPOINT = 'http://localhost:8000/extract/';
  const fileInput = document.getElementById('file-input');
  const folderInput = document.getElementById('folder-input');
  const dropArea = document.getElementById('drop-area');
  const statusLog = document.getElementById('status-log');
  const errorMessage = document.getElementById('error-message');
  const resultsContainer = document.getElementById('results-container');
  const resultsTbody = document.getElementById('results-tbody');
  const downloadLink = document.getElementById('download-link');

  function logStatus(message) {
    statusLog.textContent = message;
    statusLog.classList.remove('shown');
    void statusLog.offsetWidth; // reflow for transition
    statusLog.classList.add('shown');
  }

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.remove('hidden');
  }

  function hideError() {
    errorMessage.classList.add('hidden');
    errorMessage.textContent = '';
  }

  function resetUI() {
    logStatus('');
    hideError();
    resultsContainer.classList.add('hidden');
    resultsTbody.innerHTML = '';
    downloadLink.classList.add('hidden');
    downloadLink.href = '';
  }

  async function processFiles(fileList) {
    resetUI();
    const files = Array.from(fileList).filter(file => file.type === "application/pdf");
    if (files.length === 0) {
      showError("No PDF files detected.");
      return;
    }

    logStatus(`Uploading ${files.length} file(s)...`);

    try {
      // Process all files concurrently:
      const promises = files.map((file, i) => uploadSingleFile(file, i + 1, files.length));
      const allExcelFiles = await Promise.all(promises);

      // If single file, show table and download link immediately:
      if (files.length === 1) {
        showResultsTable(allExcelFiles[0].json);
        triggerDownload(allExcelFiles[0].blob, allExcelFiles[0].filename);
        logStatus("Done. Download ready.");
      } else {
        logStatus("Zipping Excel files...");
        const zipBlob = await createZipBlob(allExcelFiles);
        triggerDownload(zipBlob, "invoices.zip");
        logStatus("Done. Download ready.");
      }
    } catch (err) {
      showError(err.message || "An error occurred");
    }
  }

  async function uploadSingleFile(file, index, total) {
    logStatus(`Uploading file ${index} of ${total}: ${file.name}...`);
    const formData = new FormData();
    formData.append('file', file);

    const res = await fetch(API_ENDPOINT, {
      method: 'POST',
      body: formData
    });

    const text = await res.text();
    if (!res.ok) {
      throw new Error(`Error processing ${file.name}: ` + (JSON.parse(text).error || text));
    }

    const json = JSON.parse(text);
    const blob = generateExcelBlob(json);
    return { filename: file.name.replace(/\.pdf$/i, '.xlsx'), blob, json };
  }

  function showResultsTable(data) {
    resultsTbody.innerHTML = '';
    for (const [key, val] of Object.entries(data)) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-4 py-2 text-sm font-medium text-gray-800">${key.replace(/_/g, ' ')}</td>
        <td class="px-4 py-2 text-sm text-gray-600">${val || 'N/A'}</td>
      `;
      resultsTbody.appendChild(row);
    }
    resultsContainer.classList.remove('hidden');
  }

  function generateExcelBlob(json) {
    const rows = [['Field', 'Value']];
    for (const [key, value] of Object.entries(json)) {
      rows.push([key, value]);
    }

    const csvContent = rows.map(r => r.map(cell => `"${cell}"`).join(',')).join('\n');
    return new Blob([csvContent], { type: 'text/csv' });
  }

  function triggerDownload(blob, filename) {
    const url = URL.createObjectURL(blob);
    downloadLink.href = url;
    downloadLink.download = filename;
    downloadLink.classList.remove('hidden');
  }

  async function createZipBlob(files) {
    const zip = new JSZip();
    files.forEach(f => zip.file(f.filename, f.blob));
    return await zip.generateAsync({ type: 'blob' });
  }

  // Handle inputs
  fileInput.addEventListener('change', (e) => processFiles(e.target.files));
  folderInput.addEventListener('change', (e) => processFiles(e.target.files));

  // Drag-and-drop
  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('border-indigo-500');
  });

  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('border-indigo-500');
  });

  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('border-indigo-500');
    const files = e.dataTransfer.files;
    processFiles(files);
  });
});
</script>
</body>
</html>
